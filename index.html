<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SETUP FILES FOR SELF MODIFICATION</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    h1 { color: #333; }
    p { color: #555; }
    input {
      padding: 10px;
      width: 250px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background-color: #218838; }
  </style>
  <script>
    function proceedToPayment() {
      const uuid = document.getElementById("uuid").value;
      if (uuid.trim() === "") {
        alert("Please enter your laptop UUID before proceeding.");
      } else {
        // Redirect to Paystack link
        window.location.href = "https://paystack.shop/pay/o8ortgrr9b";
      }
    }
  </script>
</head>
<body>
  <h1>SETUP FILES FOR SELF MODIFICATION</h1>
  <p>Enter your laptop UUID to continue with payment:</p>
  <input type="text" id="uuid" placeholder="Enter your UUID here">
  <br>
  <button onclick="proceedToPayment()">Proceed to Payment</button>
</body>
</html>
